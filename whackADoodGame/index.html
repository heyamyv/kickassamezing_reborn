<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Dood - HTML5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="mainMenu" class="screen">
            <img src="assets/images/title.png" alt="Whack A Dood" style="max-width: 500px; width: 100%; margin-bottom: 20px;">
            <p class="subtitle">How many Doods can you whack?</p>
            <button id="playBtn" class="big-btn">Play Game</button>
            <button id="instructionsBtn" class="big-btn">Instructions</button>
            <button id="mainMenuBtnStart" class="big-btn">Main Menu</button>
        </div>

        <div id="instructionsScreen" class="screen hidden">
            <h1>How to Play</h1>
            <div class="instructions-text">
                <p>It's whack-a-dood. Whack as many dood's as you can before time runs out.</p>
                <p>Get them good with your cursor, which the dood heads shall be whacked.</p>
                <p><strong>Click on the Doods when they pop up!</strong></p>
                <p>The faster you whack, the higher your score!</p>
            </div>
            <button id="backToMenuBtn" class="big-btn">Back</button>
        </div>

        <div id="gameScreen" class="screen hidden">
            <canvas id="gameCanvas" width="600" height="800"></canvas>
            <div id="gameHeader">
                <div class="stat">Doods HIT: <span id="score">0/0</span></div>
                <div class="stat">Time: <span id="timer">30</span>s</div>
                <button id="quitBtn" style="background: #FF6B6B; border-radius: 50%; width: 80px; height: 80px; font-size: 18px; font-weight: bold; margin-left: 20px;">Quit</button>
            </div>
            <div id="hammer"></div>
        </div>

        <div id="gameOver" class="hidden">
            <h2 id="gameOverTitle"></h2>
            <p id="gameOverText"></p>
            <button id="playAgainBtn">Play Again</button>
            <button id="backToMenuBtn2">Main Menu</button>
        </div>
    </div>

    <audio id="whackSound" src="assets/sounds/sound3.mp3" preload="auto"></audio>
    <audio id="popupSound" src="assets/sounds/sound2.mp3" preload="auto"></audio>
    <audio id="missSound" src="assets/sounds/sound1.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="assets/sounds/sound4.mp3" loop preload="auto"></audio>

    <script src="js/game.js"></script>
</body>
</html>
