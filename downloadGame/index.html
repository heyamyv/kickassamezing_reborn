<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Game - HTML5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Download Game</h1>
        <div id="gameInfo">
            <div class="stat">Files: <span id="score">0</span></div>
            <div class="stat">Time: <span id="timer">20</span> sec.</div>
        </div>
        <canvas id="gameCanvas" width="550" height="400"></canvas>
        <div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: white;">
            Loading game assets...
        </div>
        <div id="gameOver" class="hidden">
            <h2 id="gameOverText"></h2>
            <button id="restartBtn">Play Again</button>
            <button id="mainMenuBtn" onclick="window.location.href='../'">Main Menu</button>
        </div>
        <div id="instructions">
            <p>Tap on good files to download them before time runs out!</p>
            <p>Avoid viruses or you'll get busted!</p>
        </div>
    </div>
    <audio id="clickSound" src="assets/sounds/sound2.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="assets/sounds/bgMusic.mp3" loop preload="auto"></audio>
    <script src="js/game.js"></script>
</body>
</html>
