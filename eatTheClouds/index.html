<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat The Clouds - HTML5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Eat The Clouds</h1>
        <div id="gameInfo">
            <div class="stat">Score: <span id="score">0</span> / 15</div>
            <div class="stat">Time: <span id="timer">20</span> sec.</div>
        </div>
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: white;">
            Loading game assets...
        </div>
        <div id="gameOver" class="hidden">
            <h2 id="gameOverText"></h2>
            <button id="restartBtn">Play Again</button>
            <button id="mainMenuBtn" onclick="window.location.href='../'">Main Menu</button>
        </div>
        <div id="instructions">
            <p id="controlsText">Move dood's face around using your fingah (mobile) or arrow keys (desktop) and eat all 15 clouds. Avoid obstacles!</p>
        </div>

        <!-- Mobile virtual controls -->
        <div id="mobileControls" class="hidden">
            <div class="dpad">
                <button class="dpad-btn up" data-key="ArrowUp">▲</button>
                <button class="dpad-btn left" data-key="ArrowLeft">◄</button>
                <button class="dpad-btn down" data-key="ArrowDown">▼</button>
                <button class="dpad-btn right" data-key="ArrowRight">►</button>
            </div>
        </div>
    </div>
    <audio id="eatSound" src="assets/sounds/sound1.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="assets/sounds/sound2.mp3" loop preload="auto"></audio>
    <script src="js/game.js"></script>
</body>
</html>
